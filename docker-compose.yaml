version: "3"

volumes:
  postgresdata:

services:
  orderevents:
    image: orderevents:latest
    ports:
      - "8899:8899"
    restart: always
    depends_on:
      - postgres
    
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=coffee
    restart: always
    volumes:
      - postgresdata:/var/lib/postgresql/data